<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab"
    />
    <link rel="stylesheet" href="info.css" />
    <link rel="stylesheet" href="gol.css" />
  </head>
  <body>
      <div class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="info.html"
            ><i class="bi bi-joystick"></i>YANNES.C</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="info.html"
                >Home</a
              >
              <a class="nav-link" href="info.html#about-me">About Me</a>
              <a class="nav-link" href="gol.html">Game</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="game-info">
        </div>
        <div class="game-set">
        <div class="slider-gp" id="slider-speed">
          <span class="speed">-- Speed Control --</span>
        </div>
        <div class="btn-gp">
          <button id="restart" type="button" class="btn btn-primary">
            Restart Game
          </button>
          <button id="pause" type="button" class="btn btn-primary">
            Start
          </button>
          <button id="random" type="button" class="btn btn-primary">
            Random
          </button>
          <button id="randomColor" type="button" class="btn btn-primary">
            Random Color
          </button>
        </div>
        <div class="color-gp">
          <span class="speed">-- Select Color --</span>
        </div>
        </div>
        <div class="select-gp">
        <div class="selection">
          <label for="lonely" class="speed"
          >Neighbor &lt; this = DIE</label
        >
          <select class="selector" id="lonely">
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="selection">
          <label for="overp" class="speed"
          >Neighbor &gt; this = DIE</label
        >
          <select class="selector" id="overp">
            <option value="3">3</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="selection">
          <label for="rp" class="speed"
          >Neighbor = this = REBORN</label
        >
          <select class="selector" id="rp">
            <option value="3">3</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
          </select>
        </div>
        </div>
        <div class="canvas-container">
        <div id="canvas"></div>
        </div>
    </div>
    <div class="footer">
      <div class=left>
        <i class="bi bi-joystick"></i>YANNES.C
      </div>
      <div class="right">
        Copyright <i class="bi bi-c-circle"></i> 2023 YANNES.CHOW
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="gol.js"></script>
  </body>
</html>
